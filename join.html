<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>My portfolio page</title>
        <link rel="stylesheet" href="css/join.css" />
        <script defer src="js/join.js"></script>
    </head>
    <body>
        <div class="header">
            <div class="wrapper">
                <img src="img/Instagram2.PNG" />
                <span>친구들의 사진과 동영상을 보려면</span>
                <span>가입하세요.</span>
                <div>
                    <img />
                    <button class="facebook">Facebook으로 로그인</button>
                </div>
                <p class="line">──────── 또는 ────────</p>
                <div class="input">
                    <input placeholder="휴대폰 번호 또는 이메일 주소" />
                    <input placeholder="성명" />
                    <input placeholder="사용자 이름" />
                    <input placeholder="비밀번호" />
                </div>
                <button class="join">가입</button>
                <p class="agree">
                    가입하면 Instagram의 약관, 데이터 정책 및 쿠키<br />정책에
                    동의하게 됩니다.
                </p>
            </div>
            <div class="login">
                <p>계정이 있으신가요?</p>
                <span onclick="location.href='login.html'">로그인</span>
            </div>
            <div class="download">
                <span>앱을 다운로드하세요.</span>
                <div>
                    <img src="img/appleStore.PNG" />
                    <img src="img/googlePlay.PNG" />
                </div>
            </div>
        </div>
        <div class="footer">
            <div>
                <span>소개</span>
                <span>도움말</span>
                <span>홍보 센터</span>
                <span>API</span>
                <span>채용 정보</span>
                <span>개인정보처리방침</span>
                <span>약관</span>
                <span>위치</span>
                <span>인기</span>
                <span>계정</span>
                <span>해시태그</span>
                <span>언어</span>
            </div>
            <div class="copyright">
                <span>ⓒ 2020 INSTAGRAM FROM FACEBOOK</span>
            </div>
        </div>
    </body>
</html>
